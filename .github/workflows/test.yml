name: Test Code
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4 
      - name: Install node
        uses: actions/setup-node
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test